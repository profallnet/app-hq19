<section>
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="formulario">
            <div class="user-box">
                <input type="email" formControlName="email" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" formControlName="password" required>
                <label>Password</label>
                <button class="custom-btn btn-7" type="submit" (click)="logarEmailSenha()">Entrar</button>
            </div>
        </form>
    </div>
    </section>
